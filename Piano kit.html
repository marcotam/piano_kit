    <script>





      function removeTransition(event){
        // console.log(event);
        if(event.propertyName !== 'transform') return;
        //skip it if it is not a transform;
        // console.log(event.propertyName)
        event.target.classList.remove('playing');

      }
      function playSound(event){

          const audio = document.querySelector(`audio[data-key='${event.keyCode}']`);
          const key = document.querySelector(`div[data-key='${event.keyCode}']`);
          // console.log(audio);
          if(!audio) return; //if there is no such audio for that key, it will stop the function from running all together;
            key.classList.toggle('playing'); // same as key.addClass('playing')
          audio.currentTime =0; // rewind to the start and allow to hit the button and play music repeatedly
          audio.play();// play the music
          // console.log(key);

          // key.classList.remove('playing');
          // key.classList.toggle('playing');
}
      const keys = Array.from(document.querySelectorAll('.key'));
      keys.forEach(key => key.addEventListener('transitionend',removeTransition));

      window.addEventListener('keydown',playSound);

    </script>
